<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-color: #121212;
            font-family: cursive;
        }

        form{
            margin:5rem auto;
            width:400px;
            height:fit-content;
            background-color: #323232;
            display: flex;
            flex-direction: column;
            color:#ddd;
            font-size: 16px;
            padding:3%;
            border-radius: 10px;
            box-shadow: 3px 3px 30px #222121;
            /* text-align: center; */
        }
        h3{
            margin:20px auto;
        }
        label{
            margin-bottom: 2px;
            margin-left: 1rem;
        }
        small{
            margin-bottom: 0.6rem;
        }
        input{
            width:90%;
            height: 30px;
            border-radius: 5px;
            border:none;
            outline:none;
            padding:2%;
            font-size: 15px;
            margin-bottom: 10px;
            margin-left: 1rem;
        }
        input:focus{
            border:2px solid skyblue;
        }
        .success{
            border: 2px solid greenyellow;
        }
        .success-msg{
            color:greenyellow;
            margin-left: 1rem;
        }
        .error{
            border:2px solid orange;
        }
        .error-msg{
            color: orange;
            margin-left: 1rem;
            line-height: 0.3;
        }
        div{
            display: flex;
            align-items: center;
            gap:10px;
            font-size: 15px;
        }
        input[type='radio']{
            width:12px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #btn{
            height: 40px;
            width:100px;
            margin: 0 auto;
            font-size: 18px;
            font-weight: 500;
            font-family: cursive;
            border: none;
            background-color: rgb(14, 161, 219);
            color:#DDD;
            border-radius: 10px;
        }
    </style>
    
</head>
<body>
    <form action="/" method="POST" class="form" name="myForm" id="myForm" autocomplete="off">
        <h3>Registration Form</h3>
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" name="fname" class="fname">
        <small class="msg" id="errName"></small>

        <!-- email -->
        <label for="mail">Email</label>
        <input type="email" name="mail" class="input-control" id="mail" placeholder="example@mail.com">
        <small class="msg" id="eeMail"></small>
    
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" class="input-control" name="password" id="password">
        <small class="msg" id="eePass"></small>

        <!-- Phone -->
        <label for="phone">Phone No</label>
        <input type="tel" class="input-control" name="phone" id="phone">
        <small class="msg" id="errP"></small>

        <!-- Gender -->
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="fMale" value="female">
        </div>

        <!-- Submit Button -->
        <button type="submit" name="submit" id="btn">Submit</button>
        <!-- <input type="button" value="Submit" name="submit" id="btn"> -->

    </form>

    <script>

        const form = document.getElementById('myForm')
        const fname = document.querySelector('.fname')
        const mail = document.querySelector('#mail')
        const password = document.querySelector('#password')
        const phone = document.querySelector('#phone')
        const errName = document.querySelector('#errName')
        const errMail = document.querySelector('#eeMail')
        const errPass = document.querySelector('#eePass')
        const errPhone = document.querySelector('#errP')

        form.addEventListener('submit', e => {
            e.preventDefault()
            checkInputs()
        })

        const checkInputs = () => {

            const nameInput = fname.value.trim()
            const mailInput = mail.value.trim()
            const passInput = password.value.trim()
            const phoneNum = phone.value.trim()
            
            if(nameInput == ''){
                fname.classList.add('error')
                errName.textContent = 'Please enter your name!'
                errName.classList.add('error-msg')

            }
            else{
                fname.classList.remove('error')
                errName.classList.remove('error-msg')
                fname.classList.add('success')
                errName.textContent = ''
            }

            if(mailInput == ''){
                // let errMsg = document.getElementById('eeMail')
                mail.classList.add('error')
                errMail.textContent = 'Please enter your email address!'
                errMail.classList.add('error-msg')
            }
            else{
                mail.classList.remove('error')
                mail.classList.remove('error-msg')
                mail.classList.add('success')
                errMail.textContent= ''
            }

            if(passInput == ''){
                password.classList.add('error')
                errPass.classList.add('error-msg')
                errPass.textContent = 'Please enter a password!'
            }
            else{
                password.classList.remove('error')
                errPass.classList.remove('error-msg')
                errPass.textContent = ''
                password.classList.add('success')
            }

            if(phoneNum == ''){
                errPhone.classList.add('error-msg')
                phone.classList.add('error')
                errPhone.textContent = 'Please enter your phone number!'
            }else{
                errPhone.classList.remove('error-msg')
                phone.classList.remove('error')
                errPhone.textContent = ''
                phone.classList.add('success')
            }

        }
    </script>
</body>
</html>
