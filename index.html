<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <form action="/" method="get" class="form" name="myForm" id="myForm" autocomplete="off">
        <h3>Registration Form</h3>
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" name="fname" class="fname" placeholder="John Calvin">
        <small class="msg" id="errName"></small>

        <!-- email -->
        <label for="mail">Email</label>
        <input type="email" name="mail" class="input-control" id="mail" placeholder="example@mail.com">
        <small class="msg" id="eeMail"></small>
    
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" class="input-control" name="password" id="password">
        <small class="msg" id="eePass"></small>

        <!-- Phone -->
        <label for="phone">Phone No</label>
        <input type="tel" class="input-control" name="phone" id="phone">
        <small class="msg" id="errP"></small>

        <!-- Gender -->
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="fMale" value="female">
        </div>

        <!-- Submit Button -->
        <button type="submit" name="submit" id="btn">Submit</button>
        <!-- <input type="button" value="Submit" name="submit" id="btn"> -->

    </form>
</body>
</html>
